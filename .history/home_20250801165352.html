<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav x-data="{ open: false }" class="px-5 pt-5 flex  justify-between md:justify-around items-center relative shadow pb-4  bg-gray-800 text-white">

        <img class="w-10" src="https://upload.wikimedia.org/wikipedia/en/thumb/b/bd/Reddit_Logo_Icon.svg/220px-Reddit_Logo_Icon.svg.png" alt="Logo" />
  
        <button @click="open = !open" class="md:hidden focus:outline-none text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
  
        <div class="hidden md:flex space-x-6">
          <a class="hover:text-bluegreen hover:underline" href="/">Home</a>
          <a class="hover:text-bluegreen hover:underline" href="/services">Services</a>
          <a class="hover:text-bluegreen hover:underline" href="/project">Project</a>
          <a class="hover:text-bluegreen hover:underline" href="/about-us">About us</a>
        </div>
  
        <div class="hidden md:flex space-x-4">
          <a class="rounded-xl p-3 bg-bluegreen hover:bg-white hover:text-bluegreen" href="/started">Get Started</a>
          <a class="rounded-xl p-3 border-2 border-white hover:bg-white hover:text-black" href="/talk">Let's talk</a>
        </div>
  
        <div x-cloak x-show="open" x-transition class="absolute top-full left-0 w-full bg-gray-800 lg:hidden flex flex-col items-center py-5 space-y-4 ">
          <a class="hover:text-bluegreen hover:underline" href="/">Home</a>
          <a class="hover:text-bluegreen hover:underline" href="/services">Services</a>
          <a class="hover:text-bluegreen hover:underline" href="/project">Project</a>
          <a class="hover:text-bluegreen hover:underline" href="/about-us">About us</a>
          <a class="rounded-xl p-3 bg-bluegreen hover:bg-white hover:text-bluegreen" href="/started">Get Started</a>
          <a class="rounded-xl p-3 border-2 border-white hover:bg-white hover:text-black" href="/talk">Let's talk</a>
        </div>
      </nav>

    <!-- Hero/Intro Section -->
    <section class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
        <div class="container mx-auto px-4 text-center">
            <!-- Profile Image Placeholder -->
            <div class="mb-8">
                <div class="w-32 h-32 mx-auto bg-gradient-to-r from-blue-400 to-purple-500 rounded-full flex items-center justify-center text-white text-4xl font-bold">
                    JD
                </div>
            </div>
            
            <!-- Greeting Text -->
            <h1 class="text-5xl md:text-7xl font-bold text-gray-800 mb-4">
                Hi, I'm <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">John Doe</span>
            </h1>
            
            <p class="text-xl md:text-2xl text-gray-600 mb-8 max-w-2xl mx-auto">
                Full-Stack Developer & UI/UX Designer passionate about creating beautiful, functional web experiences
            </p>
            
            <!-- Call to Action Buttons -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center items-center">
                <a href="about.html" class="px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 font-semibold">
                    View My Work
                </a>
                <button class="px-8 py-3 border-2 border-gray-300 text-gray-700 rounded-lg hover:border-gray-400 hover:bg-gray-50 transition-all duration-300 font-semibold">
                    Download CV
                </button>
            </div>
            
            <!-- Scroll Indicator -->
            <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
                <div class="w-6 h-10 border-2 border-gray-400 rounded-full flex justify-center">
                    <div class="w-1 h-3 bg-gray-400 rounded-full mt-2 animate-pulse"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Greeting Script -->
    <script>
        // Dynamic greeting based on time of day
        function updateGreeting() {
            const hour = new Date().getHours();
            const greetingElement = document.querySelector('h1');
            
            let greeting = '';
            if (hour < 12) {
                greeting = 'Good Morning, I\'m';
            } else if (hour < 17) {
                greeting = 'Good Afternoon, I\'m';
            } else {
                greeting = 'Good Evening, I\'m';
            }
            
            if (greetingElement) {
                greetingElement.innerHTML = `${greeting} <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-purple-600">John Doe</span>`;
            }
        }

        // Update greeting on page load
        document.addEventListener('DOMContentLoaded', updateGreeting);
        
        // Update greeting every minute
        setInterval(updateGreeting, 60000);
    </script>
</body>
</html>
